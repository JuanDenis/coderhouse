    <div class="contenido mt-5">
        <h1>Contacto</h1>
        <form action="" method="get" class="formulario">
            <label for="">Nick</label>
            <input type="text" placeholder="Nombre de Usuario" required> <br><br>
            <label for="">SteamID</label>
            <input type="text" placeholder="ID de Steam" required> <br><br>
            <label for="">Email</label>
            <input type="email" placeholder="Correo electronico" required> <br><br>
            <label for="">Beneficio</label>
            <select name="beneficio" id="beneficio">
                <option value="">¿Tenés algún beneficio?</option>
                <option value="hombre">VIP</option>
                <option value="mujer">Admin</option>
                <option value="otro">Ninguno</option>
            </select> <br> <br>
            <label for="">Mensaje</label> <br><br>
            <textarea name="" id="" cols="30" rows="10" required></textarea> <br><br>
            <input class="checkCondiciones" type="checkbox" name="acepta" value="1" required>
            <label for="" class="terminos">Aceptar los Términos y Condiciones</label> <br> <br>
            <input type="submit" class="btn btn-danger" value="Enviar">
            <input class="btn btn-danger" type="reset" value="Reiniciar">
        </form>
